<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="/static/component/layui/css/layui.css" />
	<link rel="stylesheet" href="/static/admin/css/pearForm.css" />
    <link rel="stylesheet" href="/static/admin/css/pearButton.css" />
    <link href="/static/editor.md/css/editormd.min.css" rel="stylesheet" />
  <style>
    body{margin: 10px;}


  </style>
</head>
<body class="layui-bg-gray">
  <div >
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body layui-row layui-form layui-col-space10" lay-filter="component-form-element">
			<div class="layui-col-md3">
			  <input type="text" name="name" hover value="{{ question.name }}" autocomplete="off" class="layui-input" id="name" disabled>
			</div>
			<div class="layui-col-md3">
			  <input type="text" name="dept" hover value="{{ question.dept }}" autocomplete="off" class="layui-input" id="dept" disabled>
			</div>
            <div class="layui-col-md3">
			  <input type="text" name="qname" hover value={{ question.qname }} autocomplete="off" class="layui-input" id="qname" disabled>
			</div>
            <div class="layui-col-md3">
			  <input type="text" name="qphone" hover value={{ question.qphone }} autocomplete="off" class="layui-input" id="qphone" disabled>
			</div>
			<div class="layui-col-md4">
			  <input type="text" name="deptid" hover value={{ question.deptid }} autocomplete="off" class="layui-input" id="deptid" disabled>
			</div>
			<div class="layui-col-md4">
			  <input type="text" name="indexno" hover value={{ question.indexno }} autocomplete="off" class="layui-input" id="indexno" disabled>
			</div>
			<div class="layui-col-md4">
			  <input type="text" name="docno" hover value={{ question.docno }} autocomplete="off" class="layui-input" id="docno" disabled>
			</div>

            <div class="layui-card-body layui-row layui-col-space10 layui-col-md4">
              <select name="user" lay-verify="required" lay-search id="user" disabled>
                  <option value="1">{{ question.user.name }}</option>
              </select>
            </div>
            <div class="layui-card-body layui-row layui-col-space10 layui-col-md4" >
              <select name="mod" lay-verify="required" lay-search id="mod" disabled>
                  <option value="1">{{ question.mod.name }}</option>
              </select>
            </div>
            <div class="layui-card-body layui-row layui-col-space10 layui-col-md4">
              <select name="project" lay-verify="required" lay-search id="project" disabled>
                  <option value="1">{{ question.project.name }}</option>
              </select>
            </div>
            <div id="test-editormd-view">
                <textarea style="display:none;">{{ question.show }}</textarea>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script src="/static/component/layui/layui.js"></script>
<script>
layui.use(['form', 'element','jquery','pearOper','code'], function() {
    var from = layui.form;
    var element = layui.element;
    var $ = layui.jquery;
    var pearOper = layui.pearOper;
})
</script>
<script src="/static/editor.md/editormd.min.js"></script>
<script src="/static/editor.md/examples/js/jquery.min.js"></script>
<script src="/static/editor.md/lib/flowchart.min.js"></script>
<script src="/static/editor.md/lib/jquery.flowchart.min.js"></script>
<script src="/static/editor.md/lib/marked.min.js"></script>
<script src="/static/editor.md/lib/prettify.min.js"></script>
<script src="/static/editor.md/lib/raphael.min.js"></script>
<script src="/static/editor.md/lib/sequence-diagram.min.js"></script>
<script src="/static/editor.md/lib/underscore.min.js"></script>
<script src="/static/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("test-editormd-view", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
    });});
 </script>
</body>
</html>
