<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>RoleMenu</title>
	<link rel="stylesheet" href="/static/component/layui/css/layui.css" />
	<link rel="stylesheet" href="/static/admin/css/pearForm.css" />
  <style>
    body{margin: 10px;}


  </style>
</head>
<body class="layui-bg-gray">
  <div >
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card layui-form" lay-filter="component-form-element">
          <div class="layui-card-header">考试结果</div>
          <div class="layui-card-body layui-row layui-col-space10">
                {% for exam_info in exam_infos %}
                    {% if exam_info.is_right is False %}
            <div class="layui-col-md9" style="color:red">{{ exam_info.question }}</div>
                    {% else %}
            <div class="layui-col-md9" style="color:green">{{ exam_info.question }}</div>
                    {% endif %}
            <div class="layui-col-md3">{{ exam_info.is_right }}</div>
                {% endfor %}
        </div>
      </div>
      </div>
    </div>
  </div>

<script src="/static/component/layui/layui.js"></script>

</body>
</html>
